matrix:
  include:
    - os: linux
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['valgrind']
dist: trusty
sudo: required
language:
  - cpp
script:
  - export CC=gcc-6
  - export CXX=g++-6
  - make test_all
  # - valgrind --leak-check=full ./test_csv_parser
  # Disable for now until I can get it to respect the file paths in my unit tetss
after_success:
  - if [ "$CXX" == "g++-6" ]; then
        cd test_results;
        bash <(curl -s https://codecov.io/bash);
    fi;