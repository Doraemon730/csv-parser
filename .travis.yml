os: linux
dist: trusty
sudo: required
language:
  - cpp
compiler:
  - gcc
script:
  - sudo apt-get update
  - sudo apt-get install --only-upgrade g++
  - make
  - pip install --user cpp-coveralls
after_success:
  - if [ "$CXX" == "g++" ]; then
        coveralls --exclude tests --gcov-options '\-lp \--relative-only';
    fi;