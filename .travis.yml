matrix:
  include:
    - os: linux
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-6', 'valgrind']
dist: trusty
sudo: required
language:
  - cpp
script:
  - export CC=gcc-6
  - export CXX=g++-6
  - make test_all
  # - valgrind --leak-check=full ./test_csv_parser
  # Disable until Travis updates their version of Valgrind
after_success:
  - if [ "$CXX" == "g++" ]; then
        cd test_results;
        bash <(curl -s https://codecov.io/bash);
    fi;