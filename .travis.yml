matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
dist: trusty
sudo: required
language:
  - cpp
env:
  - CXX=g++-6
script:
  - export CC=gcc-6
  - export CXX=g++-6
  - make
  - pip install --user cpp-coveralls
after_success:
  - if [ "$CXX" == "g++-6" ]; then
        coveralls --exclude tests --gcov-options '\-lp \--relative-only';
    fi;